<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hejteri Panel</title>
    <link rel="icon" href="https://raw.githubusercontent.com/hejteri/hejteri.github.io/main/hejteri/hejteri.ico" type="image/x-icon">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f2c39;
            color: #bdc3c7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #19252f;
            color: #bdc3c7;
            padding: 0.3cm;
            text-align: center;
        }

        h1 {
            margin: 0;
            margin-right: 0.5cm;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        nav ul li {
            margin-right: 20px;
        }

        a {
            color: #bdc3c7;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
            transition: border-bottom 0.3s;
        }

        a:hover {
            border-bottom: 2px solid #256eff;
        }

        .container-box {
            margin: 0.6cm;
            border-radius: 8px;
            overflow: hidden;
            background-color: #19252f;
        }

        section input[type="text"] {
            border: none;
            background: none;
            outline: none;
            color: #bdc3c7;
            font-size: 1rem;
            margin: 0 auto;
            display: block;
            text-align: center;
            width: 70%;
            font-weight: bold;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        section textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #273746;
            color: #bdc3c7;
            border: 3px solid #19252f;
            border-radius: 4px;
            margin: 0 auto;
            display: block;
            margin-bottom: 15px;
        }

        section {
            background-color: #273746;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        section button {
            background-color: #19252f;
            color: #bdc3c7;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        h2 {
            color: #bdc3c7;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
        }

        footer {
            background-color: #19252f;
            color: #bdc3c7;
            text-align: center;
            padding: 0.5em;
            margin-top: auto;
        }

        .footer-content {
            text-align: center;
            margin-top: -15px;
        }

        .footer-content p {
            margin: 0;
            margin-top: 10px;
            margin-bottom: 2px;
        }

        .footer-content b {
            margin-top: 2px;
            font-weight: bold;
            opacity: 0.03;
        }

        @media screen and (max-width: 600px) {
            section input[type="text"],
            section textarea,
            section button {
                width: 100%;
            }
        }
      
    .button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

/* Add some margin to create space between buttons */
.button-group button {
        margin-right: 5px;
        display: none; /* Hide the buttons initially */
    }
      
    </style>
</head>

<body>
    <header>
        <h1><a href="https://hejteri.github.io/panel">Hejteri Panel</a></h1>
        <nav>
            <ul>
                <li><a href="https://hejteri.github.io/">Home</a></li>
                <li><a id="loginbut" href="#"> </a></li>
            </ul>
        </nav>
    </header>

    <div class="container-box">
        <section>
            <input type="text" id="sectionTitle1" placeholder="Section-1">
            <textarea id="dataInput1" rows="10"></textarea>
          <button id="saveButton1" onclick="Show(1)">Save Changes</button>

<div class="button-group" id="button-group-1">
    <button onclick="cancelChanges(1)">Cancel</button>
    <button onclick="saveChanges(1)">Confirm</button>
</div>
        </section>
        <section>
            <input type="text" id="sectionTitle2" placeholder="Section-2">
            <textarea id="dataInput2" rows="10"></textarea>
           <button id="saveButton2" onclick="Show(2)">Save Changes</button>
<div class="button-group" id="button-group-2">
    <button onclick="cancelChanges(2)">Cancel</button>
    <button onclick="saveChanges(2)">Confirm</button>
</div>
        </section>
        <section>
            <input type="text" id="sectionTitle3" placeholder="Section-3">
            <textarea id="dataInput3" rows="10"></textarea>
            <button id="saveButton3" onclick="Show(3)">Save Changes</button>
<div class="button-group" id="button-group-3">
    <button onclick="cancelChanges(3)">Cancel</button>
    <button onclick="saveChanges(3)">Confirm</button>
</div>
        </section>
        <section>
            <input type="text" id="sectionTitle4" placeholder="Section-4">
            <textarea id="dataInput4" rows="10"></textarea>
            <button id="saveButton4" onclick="Show(4)">Save Changes</button>
<div class="button-group" id="button-group-4">
    <button onclick="cancelChanges(4)">Cancel</button>
    <button onclick="saveChanges(4)">Confirm</button>
</div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Hejteri Website. All rights reserved.</p>
        <div class="footer-content">
            <b>Made By ROOT256</b>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7HqOKwA3XilJ48Ts2cVuJH7PsuuVhzH0",
            authDomain: "hejterii.firebaseapp.com",
            databaseURL: "https://hejterii-default-rtdb.firebaseio.com",
            projectId: "hejterii",
            storageBucket: "hejterii.appspot.com",
            messagingSenderId: "565517537560",
            appId: "1:565517537560:web:7a71dda2e3e3c3c2680e6d"
        };

        firebase.initializeApp(firebaseConfig);

        function checkLoginStatus() {
            return new Promise((resolve, reject) => {
                var loginButton = document.getElementById('loginbut');

                firebase.auth().onAuthStateChanged(function (user) {
                    if (user) {
                        loginButton.textContent = 'Logout';
                        loginButton.setAttribute('href', '#');
                        loginButton.setAttribute('onclick', 'logout()');
                        resolve();
                    } else {
                        window.location.href = "https://hejteri.github.io/panel/login";
                        reject(new Error("User not authenticated"));
                    }
                });
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkLoginStatus();
            loadData();
            hideButtons();
        });

        function hideButtons() {
            const buttonGroups = document.querySelectorAll('.button-group');
            buttonGroups.forEach((buttonGroup) => {
                const buttons = buttonGroup.querySelectorAll('button');
                buttons.forEach((button) => {
                    button.style.display = 'none';
                });
            });
        }

        function Show(pageNumber) {
            // Hide the "Save Changes" button and show the "Cancel" and "Confirm" buttons
            const saveButton = document.querySelector(`#saveButton${pageNumber}`);
            saveButton.style.display = 'none';

            const buttonGroup = document.querySelector(`#button-group-${pageNumber}`);
            const buttons = buttonGroup.querySelectorAll('button');
            buttons.forEach((button) => {
                button.style.display = 'block';
            });
        }

        function cancelChanges(pageNumber) {
            // Hide the "Cancel" and "Confirm" buttons and show the "Save Changes" button
            const saveButton = document.querySelector(`#saveButton${pageNumber}`);
            saveButton.style.display = 'block';

            const buttonGroup = document.querySelector(`#button-group-${pageNumber}`);
            const buttons = buttonGroup.querySelectorAll('button');
            buttons.forEach((button) => {
                button.style.display = 'none';
            });
        }

function saveChanges(pageNumber, countdown = 5) {
    checkLoginStatus()
        .then(() => {
            const titleInput = document.getElementById(`sectionTitle${pageNumber}`);
            const dataInput = document.getElementById(`dataInput${pageNumber}`);
            const saveButton = document.querySelector(`#saveButton${pageNumber}`);
            const buttonGroup = document.querySelector(`#button-group-${pageNumber}`);

            const titleData = titleInput.value.trim();
            const inputData = dataInput.value.trim().replace(/\n/g, '\\n');

            const titleRef = firebase.database().ref(`pages/home/${pageNumber}/head`);
            const textRef = firebase.database().ref(`pages/home/${pageNumber}/text`);

            // Fetch the current data for backup
            Promise.all([
                titleRef.once("value"),
                textRef.once("value")
            ]).then(([titleSnapshot, textSnapshot]) => {
                const titleDataBackup = titleSnapshot.val();
                const textDataBackup = textSnapshot.val();

                // Create a backup before updating the data
                const backupTitleRef = firebase.database().ref(`backups/pages/home/${pageNumber}/head`);
                const backupTextRef = firebase.database().ref(`backups/pages/home/${pageNumber}/text`);

                backupTitleRef.set(titleDataBackup);
                backupTextRef.set(textDataBackup);

                // Update the data
                titleRef.set(titleData);
                textRef.set(inputData);

                // Disable the "Save Changes" button during the timer
                saveButton.disabled = true;

                // Show the initial countdown timer
                saveButton.innerHTML = `Confirm (${countdown} secs)`;

                const intervalId = setInterval(() => {
                    countdown--;

                    if (countdown >= 0) {
                        // Continue countdown
                        saveButton.innerHTML = `Confirm (${countdown} secs)`;
                    } else {
                        // Enable the "Confirm" button after the countdown
                        saveButton.disabled = false;
                        saveButton.innerHTML = 'Confirm';

                        // Hide the "Cancel" and "Confirm" buttons and show the "Save Changes" button
                        const buttons = buttonGroup.querySelectorAll('button');
                        buttons.forEach((button) => {
                            button.style.display = 'none';
                        });

                        clearInterval(intervalId); // Stop the interval
                    }
                }, 1000);
            });
        })
        .catch((error) => console.error("Authentication error:", error));
}




                function loadData() {
            for (let i = 1; i <= 4; i++) {
                const titleRef = firebase.database().ref(`pages/home/${i}/head`);
                const textRef = firebase.database().ref(`pages/home/${i}/text`);

                titleRef.once("value")
                    .then((titleSnapshot) => {
                        const titleData = titleSnapshot.val();
                        const titleInput = document.getElementById(`sectionTitle${i}`);

                        if (titleData) {
                            titleInput.value = titleData.trim();
                        }
                    })
                    .catch((error) => console.error(`Error loading title for page ${i}:`, error));

                textRef.once("value")
                    .then((textSnapshot) => {
                        const textData = textSnapshot.val();
                        const dataInput = document.getElementById(`dataInput${i}`);

                        if (textData) {
                            const lines = textData.split('\\n').join('\n');
                            dataInput.value = lines.trim();
                        }
                    })
                    .catch((error) => console.error(`Error loading data for page ${i}:`, error));
            }
        }

        function logout() {
            firebase.auth().signOut();
        }
      
    </script>
</body>

</html>
