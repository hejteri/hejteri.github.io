<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=">
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var redirectUrl = getParameterByName('url');

        if (redirectUrl) {
            window.location.href = redirectUrl;
        } else {
            window.location.href = 'https://hejteri.github.io';
        }
    </script>
</head>
<body>
    <p>If you are not redirected, the URL is: <strong id="urlPlaceholder"></strong>.</p>
    <script>
        document.getElementById('urlPlaceholder').innerText = redirectUrl || 'https://hejteri.github.io';
    </script>
</body>
</html>
