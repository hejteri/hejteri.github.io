<body>

    <script>
        
    // Initialize Firebase with your project configuration
    const firebaseConfig = {
  apiKey: "AIzaSyB7HqOKwA3XilJ48Ts2cVuJH7PsuuVhzH0",
  authDomain: "hejterii.firebaseapp.com",
  databaseURL: "https://hejterii-default-rtdb.firebaseio.com",

  appId: "1:565517537560:web:7a71dda2e3e3c3c2680e6d"
};

    firebase.initializeApp(firebaseConfig);

    // Function to check if the user is logged in using Firebase Authentication
    function checkLoginStatus() {
    // Get the login button element
    var loginButton = document.getElementById('loginbut');
    var panelButton = document.getElementById('panelbut');

    // Add an event listener for Firebase Authentication state changes
    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            // User is signed in
            loginButton.textContent = 'Logout';
            loginButton.setAttribute('href', '#'); // Update the href based on your actual logout logic
            loginButton.setAttribute('onclick', 'logout()');
            loginButton.style.marginLeft = '0px';
            // Show the panel button
            panelButton.style.display = 'block';
            panelButton.style.visibility = 'visible';
            
        } else {
            // User is signed out
            loginButton.textContent = 'Login';
            loginButton.setAttribute('href', 'https://hejteri.github.io/panel/login'); // Update the login URL if needed
            loginButton.removeAttribute('onclick');

            // Hide the panel button
            panelButton.style.display = 'none';
            panelButton.style.visibility = 'hidden';
            loginButton.style.marginLeft = '-20px';
        }
    });
}
    // Function to handle logout
    function logout() {
        // Sign out the user using Firebase Authentication
        firebase.auth().signOut().then(function () {
            // Redirect or perform additional actions after logout
            loginButton.textContent = 'Login';
                loginButton.setAttribute('href', 'https://hejteri.github.io/panel/login'); // Update the login URL if needed
                loginButton.removeAttribute('onclick');
            
        }).catch(function (error) {
            console.error('Error during logout:', error);
        });
    }

    // Call the function on page load
    window.onload = function () {
        checkLoginStatus();
    };
        
    </script>
